---
run:
  timeout: 5m
output:
  sort-results: true
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
linters:
  enable:
  - asciicheck
  - errcheck
  - gci
  - godot
  - gofumpt
  - gosimple
  - importas
  - ineffassign
  - loggercheck
  - makezero
  - misspell
  - nakedret
  - nolintlint
  - nonamedreturns
  - predeclared
  - revive
  - staticcheck
  - sqlclosecheck
  - typecheck
  - unused
  - wastedassign
  - whitespace
  diasble:
  # Run separately since govet needs to be run at the project or package level
  # but megalinter provides list of files
  - govet
  disable-all: false
linters-settings:
  errcheck:
    ignore: database/sql:Rollback,nhooyr.io/websocket:CloseNow
  gci:
    sections:
    - standard
    - default
    - prefix(gimletlabs.ai/gimlet)
    custom-order: true
  importas:
    no-unaliased: true
    alias:
    - pkg: github.com/sirupsen/logrus
      alias: log
  nakedret:
    max-func-lines: 0
  revive:
    confidence: 0.1
    ignore-generated-header: true
    rules:
    - name: atomic
      disabled: false
    - name: blank-imports
      disabled: false
    - name: comment-spacings
      disabled: false
    - name: context-as-argument
      disabled: false
    - name: context-keys-type
      disabled: false
    - name: dot-imports
      disabled: false
    - name: duplicated-imports
      disabled: false
    - name: early-return
      disabled: false
    - name: empty-block
      disabled: false
    - name: error-naming
      disabled: false
    - name: error-return
      disabled: false
    - name: error-strings
      disabled: false
    - name: errorf
      disabled: false
    - name: exported
      disabled: false
    - name: if-return
      disabled: false
    - name: increment-decrement
      disabled: false
    - name: indent-error-flow
      disabled: false
    - name: package-comments
      disabled: false
    - name: range
      disabled: false
    - name: range-val-address
      disabled: false
    - name: range-val-in-closure
      disabled: false
    - name: receiver-naming
      disabled: false
    - name: redefines-builtin-id
      disabled: false
    - name: superfluous-else
      disabled: false
    - name: time-naming
      disabled: false
    - name: unexported-return
      disabled: false
    - name: unreachable-code
      disabled: false
    - name: unused-parameter
      disabled: false
    - name: unused-receiver
      disabled: false
    - name: useless-break
      disabled: false
    - name: use-any
      disabled: false
    - name: var-declaration
      disabled: false
    - name: var-naming
      disabled: false
