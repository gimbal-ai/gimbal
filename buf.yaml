---
version: v1
build:
  excludes:
  - bazel-bin
  - bazel-gimlet
  - bazel-out
  - bazel-testlogs
  - third_party/github.com/open-telemetry
  # Ignore any protos that use mediapipe protos.
  - src/gem/specpb
breaking:
  use:
  - FILE
lint:
  allow_comment_ignores: true
  enum_zero_value_suffix: _UNKNOWN
  use:
  - DEFAULT
  except:
  - PACKAGE_DIRECTORY_MATCH
  - PACKAGE_VERSION_SUFFIX
deps:
- buf.build/opentelemetry/opentelemetry:c4dfbc51f3cd4089778555a2ac5d9bc093ed2956
