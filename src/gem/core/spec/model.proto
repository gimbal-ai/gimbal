syntax = "proto3";

package gml.gem.core.spec;
option go_package = "gimletlabs.ai/gimlet/src/gem/core/spec;spec";

import "src/gem/plugins/tensorrt/spec/model.proto";

// ModelSpec defines how to prepare the model. The current spec definitions are temporary and
// subject to change significantly.
message ModelSpec {
  // TODO(james): abstract out storage mechanism instead of using file path directly.
  string onnx_file_path = 1;

  // Plugin specs.
  // TensorRT specific specifications.
  gml.gem.tensorrt.spec.ModelSpec tensorrt_spec = 100;
}
