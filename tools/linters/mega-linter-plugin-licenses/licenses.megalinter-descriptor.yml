descriptor_id: LICENSES
descriptor_type: other
file_extensions:
- "*"
linters:
- name: LICENSE_CHECKER
  linter_name: licensechecker
  linter_url: https://github.com/gimletlabs/gimlet
  cli_executable: 'python3'
  cli_lint_extra_args:
  - 'tools/licenses/checker.py'
  cli_lint_extra_args_after:
  - '-f'
  cli_lint_mode: 'file'
  cli_lint_fix_arg_name: '-a'
